<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Pengerjaan</title>
    
    <!-- Font Awesome untuk icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            background: linear-gradient(to right, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            border-radius: 4px;
            animation: fillBar 3s ease-out forwards;
        }
        
        @keyframes fillBar {
            to { width: 70%; }
        }
        
        .progress-text {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .contact {
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
        }
        
        .contact-text {
            color: #7f8c8d;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .contact-link {
            color: #3498db;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #3498db;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .contact-link:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .icon {
                font-size: 3rem;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Sedang Dalam Pengerjaan</h1>
        
        <p class="subtitle">
            Website sedang dalam tahap pengembangan. 
            Kami akan segera kembali dengan tampilan yang lebih baik!
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="progress-text">Progress: <span id="percent">0</span>%</p>
        
        <div class="contact">
            <p class="contact-text">Butuh informasi lebih lanjut?</p>
            
            <div class="contact-links">
                <a href="mailto:raafinfl123@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                    Email
                </a>
                <a href="tel:+62881010378296" class="contact-link">
                    <i class="fas fa-phone"></i>
                    Telepon
                </a>
                <a href="https://wa.me/62881010378296" class="contact-link">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple progress counter
        let progress = 0;
        const target = 70;
        const increment = target / 60; // 3 seconds animation
        
        const counter = setInterval(() => {
            progress += increment;
            if (progress >= target) {
                progress = target;
                clearInterval(counter);
            }
            document.getElementById('percent').textContent = Math.floor(progress);
        }, 50);
    </script>
</body>
</html>
